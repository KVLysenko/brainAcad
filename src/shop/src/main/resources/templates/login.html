<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
</head>
<body>
<div class="container">
    <form th:action="@{/login}" th:object="${userLogin}" method="post">
        <div class="form-group form-item">
            <label for="email">Username:</label>
            <input type="text" th:field="*{email}" id="email" name="email" autofocus="autofocus" placeholder="Username">
        </div>
        <div class="form-group form-item">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}"  id="password" name="password" placeholder="Password">
        </div>

        <div th:if="${param.error}">
            <h4 class="error-label">Неверное имя или пароль</h4>
        </div>
        <div th:if="${param.logout}">
            <h4 class="error-label">Вы вышли из системы</h4>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="login-submit" id="Login-submit" value="Войти">
                </div>
            </div>
        </div>
    </form>
    <h4 class="text_center"><a th:href="@{/registration}">Создать учетную запись</a> </h4>
    </div>
</body>
</html>
